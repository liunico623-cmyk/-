name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build APK in Docker
        run: |
          docker run --rm \
            -v "$GITHUB_WORKSPACE:/app" \
            -w /app \
            kivy/buildozer \
            -lc "yes | buildozer --allow-root android debug"

