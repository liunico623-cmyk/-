name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉取仓库代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ 用官方 Docker 镜像跑 Buildozer
      - name: Build APK with Docker
        run: |
          docker run --rm \
            -v $GITHUB_WORKSPACE:/app \
            -w /app \
            kivy/buildozer \
            buildozer --allow-root android debug

      # 3️⃣ 上传生成的 APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: countapp-apk
          path: bin/android/debug/*.apk
