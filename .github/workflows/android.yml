name: Build Android APK (No Docker, Auto SDK/NDK)

on:  
  push:  
    branches: [ main ]  
  pull_request:  
    branches: [ main ]  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/.buildozer/android/platform/android-sdk

    steps:
      # 1️⃣ 拉取仓库代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ 设置 Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ 安装 Buildozer 所需系统依赖
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            zlib1g-dev \
            libncurses-dev \
            libffi-dev \
            libssl-dev \
            autoconf \
            automake \
            libtool \
            pkg-config \
            build-essential \
            ccache \
            libsqlite3-dev \
            python3-setuptools \
            libjpeg-dev \
            libpng-dev
          pip install --upgrade pip
          pip install buildozer cython

      # 4️⃣ 构建 APK（Buildozer 会自动下载 SDK/NDK + Build Tools）
      - name: Build APK with Buildozer
        run: |
          buildozer android debug

      # 5️⃣ 列出 APK 文件（调试用）
      - name: List APK files
        run: |
          echo "=== APK files found ==="
          find .buildozer/android/platform/build/dists/countapp/bin/ -type f -name "*.apk"

      # 6️⃣ 上传 APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: countapp-apk
          path: .buildozer/android/platform/build/dists/countapp/bin/*.apk
