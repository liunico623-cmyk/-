name: Build Android APK & Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

    steps:
      # 1ï¸âƒ£ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3ï¸âƒ£ Install system dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip git zip unzip openjdk-17-jdk \
            zlib1g-dev libncurses-dev libffi-dev libssl-dev \
            autoconf automake libtool pkg-config build-essential \
            ccache libsqlite3-dev python3-setuptools \
            libjpeg-dev libpng-dev
          pip install --upgrade pip
          pip install buildozer cython

      # 4ï¸âƒ£ Install Android SDK & Build Tools
      - name: Install Android SDK & Build Tools
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools/latest
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/cmdline-tools/bin:$PATH
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;33.0.2"
          sdkmanager --licenses || true

      # 5ï¸âƒ£ åŒä¿é™©ï¼šåˆ é™¤ Buildozer å°è¯•æ‹‰çš„ 36.x
      - name: Remove incompatible build-tools
        run: |
          rm -rf $ANDROID_SDK_ROOT/build-tools/36.*

      # 6ï¸âƒ£ Build APK
      - name: Build APK with Buildozer
        run: |
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/cmdline-tools/bin:$PATH
          buildozer android debug

      # 7ï¸âƒ£ List APK files
      - name: List APK files
        run: |
          echo "=== APK files found ==="
          find .buildozer/android/platform/build/dists/countapp/bin/ -type f -name "*.apk"

      # 8ï¸âƒ£ Create GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ github.run_number }}
          release_name: APK Release ${{ github.run_number }}
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 9ï¸âƒ£ Upload APK to Release
      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: .buildozer/android/platform/build/dists/countapp/bin/*.apk
          asset_name: countapp.apk
          asset_content_type: application/vnd.android.package-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ðŸ”Ÿ Output direct download URL
      - name: Output APK download URL
        run: |
          echo "APK_DOWNLOAD_URL=${{ steps.create_release.outputs.upload_url }}/countapp.apk" >> $GITHUB_OUTPUT
