name: Build Android APK & Release

on:    
  push:    
    branches: [ main ]    
  pull_request:    
    branches: [ main ]    
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

    steps:
      # 1️⃣ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install system dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip git zip unzip openjdk-17-jdk \
            zlib1g-dev libncurses-dev libffi-dev libssl-dev \
            autoconf automake libtool pkg-config build-essential \
            ccache libsqlite3-dev python3-setuptools \
            libjpeg-dev libpng-dev
          pip install --upgrade pip
          pip install buildozer cython

    # 4️⃣ Install Android SDK & Build Tools (Modified)
    - name: Install Android SDK & Build Tools
      run: |
        # 创建结构
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
        
        # 下载并解压 cmdline tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools/latest
        
        # 将 cmdline-tools/bin 加入 PATH，这样 sdkmanager 才能被找到
        echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/cmdline-tools/bin" >> $GITHUB_PATH
        
        # 安装必要的组件 (注意：都加上了 --sdk_root)
        yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;34.0.0" 
        
        # 同意许可证 (注意：必须加上 yes | 和 --sdk_root)
        yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses

    # 5️⃣ Build APK (Modified)
    - name: Build APK with Buildozer
      run: |
        # 确保 buildozer 知道 SDK 在哪里
        buildozer android debug

      # 6️⃣ List APK files
      - name: List APK files
        run: |
          echo "=== APK files found ==="
          find .buildozer/android/platform/build/dists/countapp/bin/ -type f -name "*.apk"

      # 7️⃣ Create GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ github.run_number }}
          release_name: APK Release ${{ github.run_number }}
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 8️⃣ Upload APK to Release
      - name: Upload APK to Release
        id: upload_apk
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: .buildozer/android/platform/build/dists/countapp/bin/*.apk
          asset_name: countapp.apk
          asset_content_type: application/vnd.android.package-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 9️⃣ Output direct download URL
      - name: Output APK download URL
        id: output_url
        run: |
          echo "APK_DOWNLOAD_URL=${{ steps.create_release.outputs.upload_url }}/countapp.apk" >> $GITHUB_OUTPUT
