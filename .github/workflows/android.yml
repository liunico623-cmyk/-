name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉取仓库代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ ✅ Docker 已自带，无需安装
      # 注释掉之前的 Docker 安装，避免依赖冲突

      # 3️⃣ 用 Buildozer Action 打包 APK
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          # ⚡ 关键改动：加 --allow-root 避免交互提示 EOFError
          command: buildozer --allow-root android debug
          buildozer_version: stable
          skip_chown: true  # 跳过 chown，避免 "invalid user" 错误

      # 4️⃣ 上传生成的 APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: countapp-apk
          path: ${{ steps.buildozer.outputs.filename }}
