name: Build Android APK & Release
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      # 全局PATH，所有步骤共用
      PATH: ${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin:${{ env.PATH }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y \
            git zip unzip openjdk-17-jdk zlib1g-dev libncurses-dev \
            libffi-dev libssl-dev autoconf automake libtool pkg-config build-essential \
            libsqlite3-dev libjpeg-dev libpng-dev
          pip install --upgrade pip buildozer cython

      - name: Install Android SDK & Build Tools
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools/latest
          mv $ANDROID_SDK_ROOT/cmdline-tools/latest/cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/latest/ || true
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;33.0.2"
          yes | sdkmanager --licenses

      - name: Build APK with Buildozer
        run: buildozer android debug
        timeout-minutes: 120

      - name: List all APK files (debug)
        run: find . -name "*.apk" -type f

      - name: Create Release & Upload APK
        if: github.event_name != 'pull_request'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: APK Release v${{ github.run_number }}
          draft: true
          files: |
            .buildozer/android/platform/build/dists/**/*.apk
            bin/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
