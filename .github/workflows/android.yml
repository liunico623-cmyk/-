name: Build Android APK (No Docker)

on:  
  push:  
    branches: [ main ]  
  pull_request:  
    branches: [ main ]  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ 拉取仓库代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ 安装依赖（Python + Buildozer + Android SDK/NDK）
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Buildozer 推荐 Python 3.8~3.11

      - name: Install Buildozer & dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            zlib1g-dev \
            libncurses5 \
            libncurses5-dev \
            libffi-dev \
            libssl-dev \
            autoconf \
            automake \
            libtool \
            pkg-config \
            build-essential \
            ccache \
            libsqlite3-dev \
            python3-setuptools \
            libjpeg-dev \
            libpng-dev
          pip install --upgrade pip
          pip install buildozer cython

      # 3️⃣ 初始化 Android SDK（第一次 build 会自动下载 NDK/SDK）
      - name: Build APK with Buildozer
        run: |
          buildozer android debug

      # 4️⃣ 列出 APK 文件（调试用）
      - name: List APK files
        run: |
          echo "=== APK files found ==="
          find .buildozer/android/platform/build/dists/countapp/bin/ -type f -name "*.apk"

      # 5️⃣ 上传 APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: countapp-apk
          path: .buildozer/android/platform/build/dists/countapp/bin/*.apk
