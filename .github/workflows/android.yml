name: Build Android APK

# 可以在 push 或手动触发时运行
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉取你的代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ 打印 Python & docker 版本（可选，调试用）
      - name: Check environment
        run: |
          python3 --version
          docker --version

      # 3️⃣ 使用官方 Buildozer Docker 镜像构建 APK
      - name: Build APK with Buildozer Docker
        run: |
          docker run --rm -v $GITHUB_WORKSPACE:/app kivy/buildozer \
          /bin/bash -c "cd /app && buildozer -v android debug"

      # 4️⃣ 上传 APK 文件作为 artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: countapp-apk
          path: bin/*.apk
