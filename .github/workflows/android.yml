name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ 用 Docker + yes 强制跳过 Buildozer 的 Y/N
      - name: Build APK with Buildozer (no prompt)
        run: |
          docker run --rm \
            -v "$GITHUB_WORKSPACE:/app" \
            -w /app \
            kivy/buildozer \
            bash -c "yes | buildozer --allow-root android debug"

      # 3️⃣ 上传 APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: countapp-apk
          path: bin/android/debug/*.apk
