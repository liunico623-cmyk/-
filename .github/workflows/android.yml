name: Build CountApp APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: $RUNNER_TEMP/android-sdk
      ANDROID_HOME: $RUNNER_TEMP/android-sdk
      PATH: $RUNNER_TEMP/android-sdk/cmdline-tools/latest/bin:$RUNNER_TEMP/android-sdk/platform-tools:$PATH

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip python3-virtualenv python3-dev \
          build-essential git zip unzip wget curl tar \
          libffi-dev libssl-dev libsqlite3-dev libbz2-dev liblzma-dev zlib1g-dev openjdk-17-jdk

    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '17'

    - name: Install Android SDK cmdline-tools (Buildozer compatible)
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd $ANDROID_SDK_ROOT/cmdline-tools

        # 下载兼容 Buildozer 的 cmdline-tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip
        rm cmdline-tools.zip

        # 修正目录结构
        mkdir -p latest
        mv cmdline-tools/* latest/
        chmod +x latest/bin/sdkmanager

        # 确认 PATH
        echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH

    - name: Accept licenses and install required SDKs
      run: |
        sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses
        sdkmanager --sdk_root="$ANDROID_SDK_ROOT" \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2" \
          "ndk;21.4.7075529"

    - name: Install Python dependencies for Buildozer
      run: |
        python3 -m pip install --upgrade pip
        pip install cython==0.29.36 wheel virtualenv buildozer==1.4.2

    - name: Build APK with Buildozer
      run: |
        buildozer android debug
        ls -lh bin/

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: countapp-apk
        path: bin/**/*.apk
