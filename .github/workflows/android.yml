name: Build Android APK & Release

on:  
  push: branches: [ main ]
  pull_request: branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      # 全局PATH，所有步骤都能拿到SDK命令
      PATH: ${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin:${{ github.workspace }}/android-sdk/platform-tools:$PATH

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip' # 自动缓存pip依赖，省时间

      # 缓存Android SDK，避免每次下载
      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: ${{ env.ANDROID_SDK_ROOT }}
          key: ${{ runner.os }}-android-sdk-${{ hashFiles('**/buildozer.spec') }}
          restore-keys: ${{ runner.os }}-android-sdk-

      - name: Install system & Python dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y \
            git zip unzip openjdk-17-jdk zlib1g-dev libncurses-dev \
            libffi-dev libssl-dev autoconf automake libtool pkg-config build-essential \
            ccache libsqlite3-dev libjpeg-dev libpng-dev
          pip install --upgrade pip buildozer cython

      - name: Install Android SDK & Build Tools
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
          cd $ANDROID_SDK_ROOT
          [ ! -f cmdline-tools.zip ] && wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d cmdline-tools/latest
          # 自动接受所有license，避免交互卡住
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Build APK with Buildozer
        run: buildozer android debug
        timeout-minutes: 120

      - name: Find APK path & set output
        id: find_apk
        run: |
          APK_PATH=$(find ${{ github.workspace }} -name "*.apk" -path "*/bin/*" | head -n 1)
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "Found APK at: $APK_PATH"

      # 用新版Action发Release，弃用旧版
      - name: Create & Publish Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' # 仅main分支push时发版
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: APK Release v${{ github.run_number }}
          draft: true
          files: ${{ steps.find_apk.outputs.apk_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

