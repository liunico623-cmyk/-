name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: $RUNNER_TEMP/android-sdk
      ANDROID_HOME: $RUNNER_TEMP/android-sdk
      PATH: $RUNNER_TEMP/android-sdk/cmdline-tools/latest/bin:$RUNNER_TEMP/android-sdk/platform-tools:$PATH

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Cache Python packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/buildozer.spec') }}

    - name: Cache Android SDK / NDK
      uses: actions/cache@v3
      with:
        path: $RUNNER_TEMP/android-sdk
        key: ${{ runner.os }}-android-sdk

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential git zip unzip wget curl \
          python3-pip python3-virtualenv python3-dev \
          libffi-dev libssl-dev libsqlite3-dev libbz2-dev liblzma-dev zlib1g-dev

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '17'

    - name: Install Android commandline tools
      run: |
        mkdir -p "$ANDROID_SDK_ROOT"
        cd "$ANDROID_SDK_ROOT"
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/ || true
        # 预先写入 license 避免交互卡住
        mkdir -p $ANDROID_SDK_ROOT/licenses
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > $ANDROID_SDK_ROOT/licenses/android-sdk-license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" >> $ANDROID_SDK_ROOT/licenses/android-sdk-license
        sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses || true
        sdkmanager --sdk_root="$ANDROID_SDK_ROOT" \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2" \
          "ndk;25.1.8937393"

    - name: Upgrade pip and install Python deps
      run: |
        python3 -m pip install --upgrade pip
        pip install cython==0.29.36 virtualenv wheel buildozer==1.4.2

    - name: Build APK
      run: |
        buildozer -v android debug
        ls -lh bin/ || true
      timeout-minutes: 120

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: countapp-apk
        path: bin/**/*.apk