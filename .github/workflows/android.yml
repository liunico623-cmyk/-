name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
      ANDROID_HOME: ${{ runner.temp }}/android-sdk
      PATH: ${{ runner.temp }}/android-sdk/cmdline-tools/latest/bin:${{ runner.temp }}/android-sdk/platform-tools:${{ env.PATH }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential git zip unzip wget curl \
          python3-pip python3-virtualenv python3-dev \
          libffi-dev libssl-dev libsqlite3-dev libbz2-dev liblzma-dev zlib1g-dev

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '17'

    - name: Install Android commandline tools
      run: |
        mkdir -p "${ANDROID_SDK_ROOT}"
        cd "${ANDROID_SDK_ROOT}"
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/ || true
        yes | sdkmanager --sdk_root="${ANDROID_SDK_ROOT}" --licenses || true
        sdkmanager --sdk_root="${ANDROID_SDK_ROOT}" \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2" \
          "ndk;25.1.8937393"

    - name: Upgrade pip and install Python deps
      run: |
        python3 -m pip install --upgrade pip
        pip install cython==0.29.36 virtualenv wheel buildozer==1.4.2

    - name: Build APK
      run: |
        buildozer -v android debug
        ls -lh bin/ || true
      timeout-minutes: 60

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: countapp-apk
        path: bin/**/*.apk