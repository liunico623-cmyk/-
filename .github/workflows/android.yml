

name: Build Android APK

on:  
  push:  
    branches: [ main ]  
  pull_request:  
    branches: [ main ]  
  workflow_dispatch:  # 手动触发

jobs:  
  build:  
    runs-on: ubuntu-latest

    steps:  
      # 1️⃣ 拉取仓库代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ 安装 Docker（如果没有安装）
      - name: Setup Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo systemctl start docker
          sudo systemctl enable docker

      # 3️⃣ 构建 APK
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: android debug  # 直接使用 Buildozer Action 默认 buildozer 命令
          buildozer_version: stable
          repository_root: .
          workdir: .

      # 4️⃣ 列出 APK 文件（调试用，可选）
      - name: List APK files
        run: |
          echo "=== APK files found ==="
          find .buildozer/android/platform/build/dists/countapp/bin/ -type f -name "*.apk"

      # 5️⃣ 上传 APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: countapp-apk
          path: .buildozer/android/platform/build/dists/countapp/bin/*.apk
