permissions:
  contents: write
  issues: write
name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ 构建 APK（Docker + Buildozer + 自动接受 license）
      - name: Build APK
        run: |
          docker run --rm \
            --entrypoint /bin/bash \
            -v "$GITHUB_WORKSPACE:/app" \
            -w /app \
            kivy/buildozer \
            -lc "
              # 固定 build-tools 版本
              sed -i 's/#android.build_tools_version/android.build_tools_version = 33.0.2/' buildozer.spec || echo 'android.build_tools_version = 33.0.2' >> buildozer.spec
              # 自动接受 SDK license
              yes | buildozer --allow-root android update sdk
              # 构建 APK
              yes | buildozer --allow-root android debug
            "

      # 3️⃣ 创建 GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: APK Release ${{ github.run_number }}
          draft: false
          prerelease: false

      # 4️⃣ 上传 APK 到 Release
      - name: Upload APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: bin/*.apk
          asset_name: countapp-v${{ github.run_number }}.apk
          asset_content_type: application/vnd.android.package-archive

      # 5️⃣ 输出 APK 下载链接
      - name: Show APK download link
        run: |
          echo "Download link: https://github.com/${GITHUB_REPOSITORY}/releases/download/v${GITHUB_RUN_NUMBER}/countapp-v${GITHUB_RUN_NUMBER}.apk"
