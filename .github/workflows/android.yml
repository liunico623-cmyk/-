name: Build CountApp APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: $RUNNER_TEMP/android-sdk
      ANDROID_HOME: $RUNNER_TEMP/android-sdk
      PATH: $RUNNER_TEMP/android-sdk/cmdline-tools/latest/bin:$RUNNER_TEMP/android-sdk/platform-tools:$PATH

    steps:
    # 0️⃣ 安装 tar，保证 checkout 不报错
    - name: Install tar
      run: sudo apt-get update && sudo apt-get install -y tar

    # 1️⃣ 拉取仓库
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ 安装系统依赖（包括 python / build-essential / unzip / curl / git / openjdk-17）
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          wget unzip curl git build-essential \
          python3-pip python3-virtualenv python3-dev \
          libffi-dev libssl-dev libsqlite3-dev libbz2-dev liblzma-dev zlib1g-dev \
          openjdk-17-jdk

    # 3️⃣ 安装 Android cmdline-tools
    - name: Install Android SDK cmdline-tools
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd $ANDROID_SDK_ROOT/cmdline-tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip
        rm cmdline-tools.zip
        mkdir -p latest
        mv cmdline-tools/* latest/ || true
        chmod +x latest/bin/sdkmanager
        echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH

    # 4️⃣ 接受 SDK licenses 并安装 SDK / NDK / Build-tools
    - name: Accept licenses and install SDKs
      run: |
        sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses
        sdkmanager --sdk_root="$ANDROID_SDK_ROOT" \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2" \
          "ndk;21.4.7075529"

    # 5️⃣ 安装 Python 依赖
    - name: Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install cython==0.29.36 wheel virtualenv buildozer==1.4.2

    # 6️⃣ Buildozer 构建 APK
    - name: Build APK with Buildozer
      run: |
        buildozer android debug
        ls -lh bin/

    # 7️⃣ 上传 APK artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: countapp-apk
        path: bin/**/*.apk
