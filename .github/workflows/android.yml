name: Build Android APK & Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      JAVA_HOME: /usr/lib/jvm/java-11-openjdk-amd64

    steps:
      # 1️⃣ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-11-jdk \
            python3-pip git zip unzip \
            zlib1g-dev libncurses-dev libffi-dev libssl-dev \
            autoconf automake libtool pkg-config build-essential \
            ccache libsqlite3-dev python3-setuptools \
            libjpeg-dev libpng-dev

          pip install --upgrade pip
          pip install buildozer cython

      # 4️⃣ Install Android SDK & Build Tools
      - name: Install Android SDK
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools

          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          mv cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest

          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH

          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

          yes | sdkmanager --licenses

      # 5️⃣ Remove any incompatible build-tools
      - name: Remove incompatible build-tools
        run: |
          rm -rf $ANDROID_SDK_ROOT/build-tools/36.*

      # 6️⃣ Build APK
      - name: Build APK
        run: |
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          buildozer -v android debug

      # 7️⃣ Prepare APK
      - name: Prepare APK
        run: |
          ls -lah .buildozer/android/platform/build/dists/
          cp .buildozer/android/platform/build/dists/*/bin/*.apk countapp.apk

      # 8️⃣ Create GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: APK Release ${{ github.run_number }}
          draft: true
          prerelease: false

      # 9️⃣ Upload APK
      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: countapp.apk
          asset_name: countapp.apk
          asset_content_type: application/vnd.android.package-archive
