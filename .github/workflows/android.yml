name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build APK (force no prompt)
        run: |
          docker run --rm \
            --entrypoint /bin/bash \
            -v "$GITHUB_WORKSPACE:/app" \
            -w /app \
            kivy/buildozer \
            -lc "yes | buildozer --allow-root android debug"

      - name: Upload APK artifact
  uses: actions/upload-artifact@v4
  with:
    name: countapp-apk
    path: .buildozer/android/platform/build-arm64-v8a/build/*.apk
