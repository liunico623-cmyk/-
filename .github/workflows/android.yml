name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      PATH: ${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin:${{ github.workspace }}/android-sdk/platform-tools:$PATH

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install system packages
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip zip unzip openjdk-17-jdk build-essential ccache libffi-dev libssl-dev libsqlite3-dev libjpeg-dev libpng-dev

    - name: Install Python packages
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    - name: Install Android Command Line Tools
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip
        mv cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/latest/
        rm -rf cmdline-tools cmdline-tools.zip

    - name: Install Android SDK Build Tools & Platforms
      run: |
        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
        sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;33.0.2" --verbose
        yes | sdkmanager --licenses

    - name: Build APK with Buildozer
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: my-app-apk
        path: bin/*.apk
