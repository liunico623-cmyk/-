name: Build Kivy APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip git zip unzip openjdk-17-jdk zlib1g-dev \
          libncurses5-dev libffi-dev libssl-dev autoconf automake libtool pkg-config \
          build-essential ccache libsqlite3-dev python3-setuptools libjpeg-dev libpng-dev
        python3 -m pip install --upgrade pip
        pip install buildozer cython

    - name: Install Android SDK
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip
        mv cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/latest/
        rm -rf cmdline-tools cmdline-tools.zip

        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH

        yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
        sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      id: upload-apk
      uses: actions/upload-artifact@v3
      with:
        name: myapp-apk
        path: bin/*.apk

    - name: Generate download link
      run: |
        echo "Your APK is ready! ðŸŒŸ"
        echo "Download it from the Actions artifact here:"
        echo "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
