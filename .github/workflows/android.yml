name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: $RUNNER_TEMP/android-sdk
      ANDROID_HOME: $RUNNER_TEMP/android-sdk
      PATH: $RUNNER_TEMP/android-sdk/cmdline-tools/latest/bin:$RUNNER_TEMP/android-sdk/platform-tools:$PATH:/usr/bin:/bin

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git zip unzip wget curl tar python3-pip python3-virtualenv python3-dev libffi-dev libssl-dev libsqlite3-dev libbz2-dev liblzma-dev zlib1g-dev openjdk-17-jdk

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '17'

    - name: Install Android command-line tools
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
        cd $ANDROID_SDK_ROOT/cmdline-tools/latest
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip
        rm cmdline-tools.zip
        # 保持官方结构，不要再 mv，bin 和 lib 在同一级
        chmod +x bin/sdkmanager
        echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH

    - name: Accept licenses and install SDK/NDK
      run: |
        sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses || true
        sdkmanager --sdk_root="$ANDROID_SDK_ROOT" \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2" \
          "ndk;21.4.7075529"

    - name: Upgrade pip and install Python deps
      run: |
        python3 -m pip install --upgrade pip
        pip install cython==0.29.36 virtualenv wheel
        pip install --upgrade buildozer

    - name: Build APK
      run: |
        python3 -m buildozer android debug
        ls -lh bin/ || true
      timeout-minutes: 120

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: countapp-apk
        path: bin/**/*.apk
