name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      PATH: ${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin:${{ github.workspace }}/android-sdk/platform-tools:$PATH

    steps:
      # 1️⃣ 安装必要工具
      - name: Install essentials
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip git zip unzip tar wget openjdk-17-jdk \
            zlib1g-dev libncurses5-dev libffi-dev libssl-dev autoconf automake libtool \
            pkg-config build-essential ccache libsqlite3-dev python3-setuptools \
            libjpeg-dev libpng-dev

      # 2️⃣ 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 3️⃣ 安装 Python 依赖
      - name: Install Python packages
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      # 4️⃣ 安装 Android SDK Commandline Tools
      - name: Setup Android SDK
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          rm cmdline-tools.zip
          mv cmdline-tools latest
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses

      # 5️⃣ 安装 Build-Tools 和 Platform
      - name: Install Android Build-Tools & Platform
        run: |
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools" "build-tools;36.1.0" "platforms;android-33"

      # 6️⃣ 使用 Buildozer 打包 APK
      - name: Build APK
        run: |
          buildozer android debug

      # 7️⃣ 上传 APK，生成下载链接
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-app-apk
          path: bin/*.apk
